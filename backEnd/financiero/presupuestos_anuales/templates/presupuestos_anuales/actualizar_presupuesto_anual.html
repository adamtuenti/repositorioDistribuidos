{% load static %}
<div class="modal-header">
    <h2 class="modal-title">Confirmación</h2>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal_confirmacion_body">
    ¿Estas seguro que deseas actualizar el presupuesto actual?
</div>
<div class="modal-footer">
    <a id="actualizar_valores" class="btn btn-success text-light float-right"> Continuar </a>
    <button class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
</div>
<script type="text/javascript" src="{% static 'js/casillerosEjecutados.js' %}"></script>
