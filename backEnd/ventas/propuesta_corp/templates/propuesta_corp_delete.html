{% extends "base_ventas.html" %}

{% block content %}
<div class="row justify-content-md-center mt-5">
    <form method="POST">
        {% csrf_token %}
        <h3>¿Está seguro que desea eliminar la propuesta {{ object.cod_propuesta }} {{ object.empresa}}?</h3>
        <div class="col">
            <div class="row justify-content-center">
                <a class="btn btn-secondary" href="{% url 'propuesta_corporativa' %}"> Cancelar </a>
                <button class="btn btn-secondary green-bg ml-3" type="submit"> Confirmar </button>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
